name: CraftProtect
version: '${project.version}'
main: com.github.oasis.craftprotect.CraftProtectPlugin
api-version: 1.19
authors: [ Oasis, LeBaasti, CyntrixAlgorithm ]
commands:
  uptime:
    usage: '/<command>'
    description: Zeigt deine Spielzeit
  afk:
    usage: '/<command>'
    description: 'Wenn du diesen Befehl ausf√ºhrst, bekommst du die Rolle AFK'
  sub:
    usage: '/<command>'
  flame:
    usage: '/<command>'
    permission: craftprotect.command.flame
    aliases: [f]
  live:
    usage: /Live
    aliases:
      - l
  reset:
    usage: /reset
    aliases:
      - r
  oasislive:
    usage: '/<command>'
    permission: 'cp4.admin'
    aliases:
      - ol
  rw:
    usage: /rw
  link:
    usage: /link <twitch|discord>

libraries:
  - org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.7.20-RC
  - org.apache.commons:commons-text:1.10.0
  - io.netty:netty-all:4.1.90.Final
#  - com.github.twitch4j:twitch4j:1.15.0
  - io.reactivex.rxjava3:rxjava:3.1.6
